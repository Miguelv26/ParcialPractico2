<div class="container-fluid">
  <div class="row">

    <div class="col">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.total_episodes }}</dd>
        <hr />
        <ul class="list-group">
          <li 
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let season of animeDetail.seasons; let i = index">
            Season {{ i + 1 }}: {{ season.name }}
            <span class="badge text-bg-primary rounded-pill">
              {{ season.episodes }} episodes
            </span>
          </li>
        </ul>
        <hr />
      </dl>
      <button class="btn btn-secondary" (click)="onBack()">Volver</button>
    </div>
    <div class="col-3">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
  </div>
 </div>
